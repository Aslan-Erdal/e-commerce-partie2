<main>
  <section *ngIf="product" class="flex">
    <div class="flex column column-imgs">
      <div *ngFor="let img of product.image">
        <img
          *ngIf="img !== product.image[0]"
          src="{{ img }}"
          alt="miniatute_pantalon"
        />
      </div>
    </div>

    <div class="div-image-principale">
      <img
        src="{{ product.image[0] }}"
        alt="mod√®le_homme_pantalon"
        class="image-principale"
      />
      <img
        class="heart"
        src="assets/images/img/ü¶Ü icon _heart_.png"
        alt="coeur_favoris"
      />
    </div>

    <div>
      <div class="flex column detail">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }}‚Ç¨</p>

        <label for="taille-selection">TAILLE:</label>
        <select name="taille" id="taille-selection">
          <option value="">--Choisir une taille--</option>
          <option *ngFor="let taille of product.taille" value="{{ taille }}">
            {{ taille }}
          </option>
        </select>

        <button>
          <a href="#">AJOUTER AU PANIER</a>
        </button>
      </div>

      <div class="flex column livraison">
        <p>Livraison gratuite.</p>

        <p>Les conditions g√©n√©rales d'application.</p>

    </div>
