<header>
  <a routerLink="/">
    <img
      src="assets/images/img/logo_FAH_blanc_mini_82.png"
      alt="logo_FAH_blanc"
  /></a>

  <div class="flex iconav">
    <app-navigation></app-navigation>

    <div class="flex iconav">
      <form class="flex formulaire" [formGroup]="formSearch">
        <input
          class="search visibility-none"
          type="text"
          id="search"
          formControlName="search"
        />
        <button #newKey (click)="addSearch()">
          <img
            class="search-white"
            src="assets/icons/searchnormal.png"
            alt=""
            id="search-white"
          />
        </button>
      </form>

      <div class="flex icon">
        <a routerLink="/">
          <img class="" src="assets/icons/user.png" alt="icon_compte" />
        </a>
        <a class="cart-img-container" routerLink="/cart">
          <img
            class="cart-img"
            src="assets/icons/panier.png"
            alt="icon_panier"
          />
          <span
            *ngIf="this.cartService.productQuantity !== 0"
            class="cart-quantity"
            >{{ this.cartService.productQuantity }}</span
          >
        </a>
      </div>
    </div>
    </div>
</header>
